<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Personal Budget Dashboard</h1>
        </header>

        <!-- Tab Navigation -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-6" id="tab-nav">
                <button class="tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none" data-page="paycheck">Paycheck Breakdown</button>
                <button class="tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none" data-page="accounts">Accounts</button>
                <button class="tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none" data-page="transactions">Transactions</button>
                <button class="tab py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none" data-page="summary">Summary</button>
            </nav>
        </div>

        <!-- Main content area where tab HTML will be loaded -->
        <main id="app-content" class="mt-6">
            <!-- JS will load content here -->
            <p class="text-center text-gray-500 p-10">Select a tab to get started.</p>
        </main>
    </div>

    <!-- The main script that controls page loading -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
