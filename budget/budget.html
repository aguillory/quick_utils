<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden text-slate-900 font-sans">

    <div id="app" class="h-full">
        <div class="h-screen flex items-center justify-center text-slate-500">Loading Budget...</div>
    </div>

    <script type="module">
        import { db, auth } from './scripts/connection.js'; 
        import { onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const USER_EMAIL = "default@user.com"; // Matches planner.html

        // --- Icons ---
        const Icons = {
            Plus: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>`,
            Trash: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>`,
            Edit: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>`,
            Dollar: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="1" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>`,
            X: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`
        };

        // --- State ---
        const state = {
            user: null,
            isLoading: true,
            loginError: '',
            items: [],
            isModalOpen: false,
            editingId: null, // null if adding new
            modalForm: { name: '', cost: '', frequency: '12' }
        };

        // --- Helpers ---
        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
        
        const Frequencies = {
            52: 'Weekly',
            26: 'Bi-Weekly',
            12: 'Monthly',
            1: 'Yearly'
        };

        // --- Actions ---
        const Actions = {
            login: async (e) => {
                e.preventDefault();
                const pw = document.getElementById('login-password').value;
                try { 
                    await signInWithEmailAndPassword(auth, USER_EMAIL, pw); 
                } catch(err) { 
                    state.loginError = "Invalid Password";
                    render();
                }
            },
            openModal: (itemId = null) => {
                state.isModalOpen = true;
                state.editingId = itemId;
                if (itemId) {
                    const item = state.items.find(i => i.id === itemId);
                    state.modalForm = { 
                        name: item.name, 
                        cost: item.cost, 
                        frequency: item.frequencyPerYear.toString() 
                    };
                } else {
                    state.modalForm = { name: '', cost: '', frequency: '12' };
                }
                render();
            },
            closeModal: () => {
                state.isModalOpen = false;
                state.editingId = null;
                render();
            },
            updateForm: (field, value) => {
                state.modalForm[field] = value;
            },
            saveItem: async (e) => {
                e.preventDefault();
                const cost = parseFloat(state.modalForm.cost);
                const freq = parseInt(state.modalForm.frequency);
                
                if (!state.modalForm.name || isNaN(cost)) {
                    alert("Please fill in all fields validly.");
                    return;
                }

                let newItems = [...state.items];

                if (state.editingId) {
                    // Update existing
                    newItems = newItems.map(i => i.id === state.editingId ? {
                        ...i,
                        name: state.modalForm.name,
                        cost: cost,
                        frequencyPerYear: freq
                    } : i);
                } else {
                    // Add new
                    newItems.push({
                        id: Date.now().toString(),
                        name: state.modalForm.name,
                        cost: cost,
                        frequencyPerYear: freq
                    });
                }

                // Optimistic update
                state.items = newItems;
                state.isModalOpen = false;
                render();

                // Save to Firebase
                await setDoc(doc(db, 'users', state.user.uid, 'budget_items_data', 'current_config'), { items: newItems });
            },
            deleteItem: async (id) => {
                if(!confirm("Are you sure you want to delete this budget item?")) return;
                
                const newItems = state.items.filter(i => i.id !== id);
                state.items = newItems;
                render();
                await setDoc(doc(db, 'users', state.user.uid, 'budget_items_data', 'current_config'), { items: newItems });
            }
        };

        window.Budget = Actions;

        // --- Logic ---
        const Logic = {
            calculateTotalMonthly: () => {
                let total = 0;
                state.items.forEach(item => {
                    // (Cost * Freq) / 12 months
                    total += (item.cost * item.frequencyPerYear) / 12;
                });
                return total;
            }
        };

        // --- Components ---

        const renderLogin = () => `
            <div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
                <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                    <h2 class="text-2xl font-bold text-center mb-6 text-slate-800">Budget Manager</h2>
                    <form onsubmit="Budget.login(event)" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Password</label>
                            <input id="login-password" type="password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
                        </div>
                        ${state.loginError ? `<p class="text-red-500 text-sm">${state.loginError}</p>` : ''}
                        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-medium">Login</button>
                    </form>
                </div>
            </div>
        `;

        const renderModal = () => {
            if (!state.isModalOpen) return '';
            return `
            <div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 backdrop-blur-sm">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
                    <div class="bg-slate-900 px-6 py-4 flex justify-between items-center">
                        <h3 class="text-lg font-bold text-white">${state.editingId ? 'Edit Item' : 'Add New Item'}</h3>
                        <button onclick="Budget.closeModal()" class="text-slate-400 hover:text-white transition">${Icons.X}</button>
                    </div>
                    <form onsubmit="Budget.saveItem(event)" class="p-6 space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Item Name</label>
                            <input 
                                type="text" 
                                value="${state.modalForm.name}" 
                                oninput="Budget.updateForm('name', this.value)"
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                placeholder="e.g., Netflix, Gym, Car Insurance"
                                required
                            />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cost</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-2 text-slate-400">$</span>
                                    <input 
                                        type="number" 
                                        step="0.01"
                                        value="${state.modalForm.cost}" 
                                        oninput="Budget.updateForm('cost', this.value)"
                                        class="w-full pl-7 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        placeholder="0.00"
                                        required
                                    />
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Frequency</label>
                                <select 
                                    onchange="Budget.updateForm('frequency', this.value)"
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white"
                                >
                                    <option value="52" ${state.modalForm.frequency === '52' ? 'selected' : ''}>Weekly</option>
                                    <option value="26" ${state.modalForm.frequency === '26' ? 'selected' : ''}>Bi-Weekly</option>
                                    <option value="12" ${state.modalForm.frequency === '12' ? 'selected' : ''}>Monthly</option>
                                    <option value="1" ${state.modalForm.frequency === '1' ? 'selected' : ''}>Yearly</option>
                                </select>
                            </div>
                        </div>
                        <div class="pt-4 flex gap-3">
                            <button type="button" onclick="Budget.closeModal()" class="flex-1 px-4 py-2 bg-slate-100 text-slate-700 font-bold rounded-lg hover:bg-slate-200 transition">Cancel</button>
                            <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md transition">Save Item</button>
                        </div>
                    </form>
                </div>
            </div>`;
        };

        const renderItem = (item) => {
            const freqLabel = Frequencies[item.frequencyPerYear] || 'Custom';
            // Calculate monthly cost for display
            const monthlyCost = (item.cost * item.frequencyPerYear) / 12;

            return `
            <div class="group bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-all flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center">
                        ${Icons.Dollar}
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-800">${item.name}</h4>
                        <div class="text-xs text-slate-500 flex items-center gap-1">
                            <span class="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600 font-semibold">${freqLabel}</span>
                            <span>â€¢</span>
                            <span>${formatCurrency(item.cost)} / payment</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="text-right">
                        <div class="text-sm font-bold text-slate-900">${formatCurrency(monthlyCost)}</div>
                        <div class="text-[10px] text-slate-400 uppercase font-bold tracking-wide">Per Month</div>
                    </div>
                    <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="Budget.openModal('${item.id}')" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition" title="Edit">
                            ${Icons.Edit}
                        </button>
                        <button onclick="Budget.deleteItem('${item.id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition" title="Delete">
                            ${Icons.Trash}
                        </button>
                    </div>
                </div>
            </div>`;
        };

        const renderApp = () => {
            const totalMonthly = Logic.calculateTotalMonthly();

            return `
            <div class="max-w-4xl mx-auto h-full flex flex-col p-6">
                <div class="bg-gradient-to-r from-slate-900 to-slate-800 rounded-2xl p-6 shadow-lg text-white mb-6 flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold">Budget Overview</h1>
                        <p class="text-slate-400 text-sm mt-1">Manage your recurring expenses and subscriptions.</p>
                    </div>
                    <div class="text-right bg-white/10 px-6 py-3 rounded-xl border border-white/10 backdrop-blur-sm">
                        <div class="text-xs text-slate-300 font-bold uppercase tracking-wider mb-1">Total Monthly Cost</div>
                        <div class="text-3xl font-bold text-emerald-400">${formatCurrency(totalMonthly)}</div>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-slate-700">Expenses (${state.items.length})</h2>
                    <button onclick="Budget.openModal()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-bold shadow-sm transition transform hover:scale-105 active:scale-95">
                        ${Icons.Plus} Add Expense
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto space-y-3 custom-scrollbar pr-2 pb-10">
                    ${state.items.length === 0 
                        ? `<div class="text-center py-20 text-slate-400 italic">No expenses added yet. Click "Add Expense" to start.</div>` 
                        : state.items.map(renderItem).join('')
                    }
                </div>
                
                ${renderModal()}
            </div>`;
        };

        const render = () => {
            const app = document.getElementById('app');
            if (state.isLoading) {
                app.innerHTML = '<div class="h-screen flex items-center justify-center text-slate-500">Loading...</div>';
                return;
            }
            if (!state.user) {
                app.innerHTML = renderLogin();
                return;
            }
            app.innerHTML = renderApp();
        };

        // --- Init ---
        onAuthStateChanged(auth, (u) => {
            state.user = u;
            state.isLoading = false;
            if (u) {
                onSnapshot(doc(db, 'users', u.uid, 'budget_items_data', 'current_config'), (snap) => {
                    if (snap.exists()) {
                        state.items = snap.data().items || [];
                    } else {
                        state.items = [];
                    }
                    render();
                });
            } else {
                render();
            }
        });

    </script>
</body>
</html>
