<div class="bg-white p-6 rounded-lg shadow-sm">
    <p id="paycheck-loading-message" class="text-center text-gray-500">Loading paycheck data...</p>
    <div id="paycheck-table-container" class="hidden">
       <table class="min-w-full divide-y divide-gray-200" id="paycheck-table">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-2/5">Description</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Annual</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Monthly</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Biweekly</th>
                    <th class="w-12"></th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr class="bg-green-100 font-semibold">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-green-900">Salary</td>
                    <td id="salary-annual" class="px-6 py-4 whitespace-nowrap text-sm text-green-900 text-right"></td>
                    <td id="salary-monthly" class="px-6 py-4 whitespace-nowrap text-sm text-green-900 text-right"></td>
                    <td class="px-2 py-1"><input type="number" id="salary-biweekly-input" class="form-input-table amount" placeholder="0.00"></td>
                    <td></td>
                </tr>
                <tr class="bg-yellow-50"><td colspan="5" class="px-6 py-2 text-sm font-semibold text-yellow-800 flex justify-between items-center">Deductions Before Tax (24 pay periods) <button data-section="pre-tax" class="add-row-btn text-xs bg-yellow-200 text-yellow-800 hover:bg-yellow-300 px-2 py-1 rounded-md">+ Add Row</button></td></tr>
                <tr class="bg-yellow-100 font-medium">
                    <td class="px-6 py-3 text-sm text-yellow-900">Subtotal</td>
                    <td id="pre-tax-total-annual" class="px-6 py-3 text-sm text-yellow-900 text-right"></td>
                    <td id="pre-tax-total-monthly" class="px-6 py-3 text-sm text-yellow-900 text-right"></td>
                    <td id="pre-tax-total-biweekly" class="px-6 py-3 text-sm text-yellow-900 text-right"></td>
                    <td></td>
                </tr>
                <tr class="bg-red-50"><td colspan="5" class="px-6 py-2 text-sm font-semibold text-red-800 flex justify-between items-center">Taxes (26 pay periods) <button data-section="taxes" class="add-row-btn text-xs bg-red-200 text-red-800 hover:bg-red-300 px-2 py-1 rounded-md">+ Add Row</button></td></tr>
                <tr class="bg-red-100 font-medium">
                    <td class="px-6 py-3 text-sm text-red-900">Subtotal</td>
                    <td id="taxes-total-annual" class="px-6 py-3 text-sm text-red-900 text-right"></td>
                    <td id="taxes-total-monthly" class="px-6 py-3 text-sm text-red-900 text-right"></td>
                    <td id="taxes-total-biweekly" class="px-6 py-3 text-sm text-red-900 text-right"></td>
                    <td></td>
                </tr>
                <tr class="bg-blue-50"><td colspan="5" class="px-6 py-2 text-sm font-semibold text-blue-800 flex justify-between items-center">Deductions After Tax (24 pay periods) <button data-section="post-tax" class="add-row-btn text-xs bg-blue-200 text-blue-800 hover:bg-blue-300 px-2 py-1 rounded-md">+ Add Row</button></td></tr>
                <tr class="bg-gray-200 font-bold text-lg">
                    <td class="px-6 py-4 whitespace-nowrap text-gray-900">Net Income</td>
                    <td id="net-income-annual" class="px-6 py-4 whitespace-nowrap text-gray-900 text-right"></td>
                    <td id="net-income-monthly" class="px-6 py-4 whitespace-nowrap text-gray-900 text-right"></td>
                    <td id="net-income-biweekly" class="px-6 py-4 whitespace-nowrap text-gray-900 text-right"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="mt-6 flex justify-end items-center space-x-4">
            <span id="paycheck-save-status" class="text-sm text-gray-500"></span>
            <button id="paycheck-save-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400">Save Changes</button>
        </div>
    </div>
</div>
