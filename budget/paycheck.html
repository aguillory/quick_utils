<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycheck Manager</title>
    
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel to translate JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    
    <div id="root"></div>

    <!-- MAIN REACT APP SCRIPT -->
    <script type="text/babel" data-type="module">
        // --- FIX 1: USE GLOBAL REACT VARIABLES INSTEAD OF IMPORTS ---
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        // --- IMPORTS FROM YOUR LOCAL FILE & FIREBASE CDN ---
        // We import db and auth from your local script.
        // FIX 2: Updated path to '../scripts' assuming this file is in a subfolder (budget/)
        import { db, auth } from './scripts/connection.js';
        
        // We import specific functions from the Firebase CDN
        import { onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Hardcoded email as requested
        const USER_EMAIL = "default@user.com";

        // --- ICONS (Inline SVGs to avoid dependency issues) ---
        const Icons = {
            Wallet: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>,
            Save: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></svg>,
            Calculator: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        };

        // --- SEED DATA ---
        const DEFAULT_DATA = {
            grossPay: 2190.81,
            preTaxDeductions: [
                { id: '1', name: 'Pelican HSA Ins', amount: 36.98 },
                { id: '2', name: 'HSA Funds', amount: 25.00 },
                { id: '3', name: 'Supp Life Ins', amount: 5.25 },
                { id: '4', name: 'Retirement', amount: 175.26 },
            ],
            taxes: [
                { id: '1', name: 'Federal', amount: 175.24 },
                { id: '2', name: 'Louisiana', amount: 45.35 },
                { id: '3', name: 'Medicare', amount: 30.79 },
            ],
            postTaxDeductions: [
                { id: '1', name: 'Unsheltered', amount: 15.29 },
            ]
        };

        // --- COMPONENTS ---
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
            }).format(amount);
        };

        const MoneyInput = ({ value, onChange, label }) => (
            <div className="flex flex-col">
                {label && <label className="text-xs font-semibold text-slate-500 uppercase mb-1">{label}</label>}
                <div className="relative">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span className="text-slate-500 sm:text-sm">$</span>
                    </div>
                    <input
                        type="number"
                        step="0.01"
                        value={value}
                        onChange={(e) => onChange(parseFloat(e.target.value) || 0)}
                        className="focus:ring-emerald-500 focus:border-emerald-500 block w-full pl-7 pr-3 sm:text-sm border-slate-300 rounded-md py-2 bg-white text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300"
                    />
                </div>
            </div>
        );

        const SectionEditor = ({ title, items, setItems, colorClass, total }) => {
            const addItem = () => {
                const newItem = { id: Date.now().toString(), name: 'New Item', amount: 0 };
                setItems([...items, newItem]);
            };

            const updateItem = (id, field, value) => {
                setItems(items.map(item => item.id === id ? { ...item, [field]: value } : item));
            };

            const deleteItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            return (
                <div className={`bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden`}>
                    <div className={`px-4 py-3 ${colorClass} flex justify-between items-center`}>
                        <h3 className="font-semibold text-white">{title}</h3>
                        <span className="font-bold text-white bg-white/20 px-2 py-0.5 rounded text-sm">
                            {formatCurrency(total)}
                        </span>
                    </div>
                    <div className="p-4 space-y-3">
                        {items.map((item) => (
                            <div key={item.id} className="flex gap-2 items-center">
                                <input
                                    type="text"
                                    value={item.name}
                                    onChange={(e) => updateItem(item.id, 'name', e.target.value)}
                                    className="block w-1/2 rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2"
                                    placeholder="Name"
                                />
                                <div className="relative w-1/3">
                                    <span className="absolute inset-y-0 left-0 pl-2 flex items-center text-slate-400 text-xs">$</span>
                                    <input
                                        type="number"
                                        value={item.amount}
                                        onChange={(e) => updateItem(item.id, 'amount', parseFloat(e.target.value) || 0)}
                                        className="block w-full rounded-md border-0 py-1.5 pl-5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                    />
                                </div>
                                <button 
                                    onClick={() => deleteItem(item.id)}
                                    className="text-slate-400 hover:text-red-500 transition-colors"
                                >
                                    <Icons.Trash2 />
                                </button>
                            </div>
                        ))}
                        <button
                            onClick={addItem}
                            className="w-full mt-2 py-2 flex items-center justify-center gap-2 text-sm text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg border border-dashed border-slate-300 hover:border-indigo-300 transition-all"
                        >
                            <Icons.Plus /> Add Item
                        </button>
                    </div>
                </div>
            );
        };

        const Toggle = ({ enabled, onChange, label }) => (
            <div className="flex items-center justify-between py-3">
                <span className="flex-grow flex flex-col">
                    <span className="text-sm font-medium text-slate-900">{label}</span>
                    <span className="text-xs text-slate-500">Skip pre/post tax deductions</span>
                </span>
                <button
                    type="button"
                    onClick={() => onChange(!enabled)}
                    className={`${
                        enabled ? 'bg-indigo-600' : 'bg-slate-200'
                    } relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2`}
                >
                    <span
                        aria-hidden="true"
                        className={`${
                            enabled ? 'translate-x-5' : 'translate-x-0'
                        } pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out`}
                    />
                </button>
            </div>
        );

        const LoginScreen = ({ onLogin, loginError }) => {
            const [password, setPassword] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                onLogin(password);
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
                    <div className="sm:mx-auto sm:w-full sm:max-w-md">
                        <div className="flex justify-center">
                            <div className="bg-emerald-600 p-3 rounded-xl shadow-lg">
                                <span className="text-white"><Icons.Wallet /></span>
                            </div>
                        </div>
                        <h2 className="mt-6 text-center text-3xl font-extrabold text-slate-900">
                            Paycheck Manager
                        </h2>
                    </div>

                    <div className="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                        <div className="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                            <form className="space-y-6" onSubmit={handleLogin}>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700">Email Address</label>
                                    <input type="text" disabled value={USER_EMAIL} className="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md bg-slate-100 text-slate-500 sm:text-sm" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700">Password</label>
                                    <input type="password" required value={password} onChange={(e) => setPassword(e.target.value)} className="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" />
                                </div>
                                {loginError && <p className="text-red-500 text-sm">{loginError}</p>}
                                <button type="submit" className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [loginError, setLoginError] = useState('');

            // Data State
            const [grossPay, setGrossPay] = useState(DEFAULT_DATA.grossPay);
            const [preTaxDeductions, setPreTaxDeductions] = useState(DEFAULT_DATA.preTaxDeductions);
            const [taxes, setTaxes] = useState(DEFAULT_DATA.taxes);
            const [postTaxDeductions, setPostTaxDeductions] = useState(DEFAULT_DATA.postTaxDeductions);
            const [isHoliday, setIsHoliday] = useState(false);
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Login Handler
            const handleLogin = async (password) => {
                setLoginError('');
                try {
                    await signInWithEmailAndPassword(auth, USER_EMAIL, password);
                } catch (error) {
                    console.error("Login failed", error);
                    setLoginError("Incorrect password or user not found.");
                }
            };

            // Data Loading
            useEffect(() => {
                if (!user) return;
                
                // Path: users/{uid}/paycheck_data/current_config
                const docRef = doc(db, 'users', user.uid, 'paycheck_data', 'current_config');

                const unsubscribeSnapshot = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setGrossPay(data.grossPay || 0);
                        setPreTaxDeductions(data.preTaxDeductions || []);
                        setTaxes(data.taxes || []);
                        setPostTaxDeductions(data.postTaxDeductions || []);
                    } else {
                        saveData(true);
                    }
                }, (error) => {
                    console.error("Error fetching data:", error);
                });

                return () => unsubscribeSnapshot();
            }, [user]);

            // Save Data
            const saveData = async (isInitial = false) => {
                if (!user) return;
                setIsSaving(true);
                try {
                    const docRef = doc(db, 'users', user.uid, 'paycheck_data', 'current_config');
                    await setDoc(docRef, {
                        grossPay,
                        preTaxDeductions,
                        taxes,
                        postTaxDeductions,
                        updatedAt: new Date()
                    }, { merge: true });
                } catch (e) {
                    console.error("Error saving", e);
                } finally {
                    setIsSaving(false);
                }
            };

            // Debounce Save
            useEffect(() => {
                if (!isLoading && user) {
                    const timer = setTimeout(() => { saveData(); }, 2000);
                    return () => clearTimeout(timer);
                }
            }, [grossPay, preTaxDeductions, taxes, postTaxDeductions, user]);

            // Calculations
            const totalPreTax = useMemo(() => preTaxDeductions.reduce((sum, item) => sum + item.amount, 0), [preTaxDeductions]);
            const totalTaxes = useMemo(() => taxes.reduce((sum, item) => sum + item.amount, 0), [taxes]);
            const totalPostTax = useMemo(() => postTaxDeductions.reduce((sum, item) => sum + item.amount, 0), [postTaxDeductions]);

            const netPay = useMemo(() => {
                if (isHoliday) return grossPay - totalTaxes;
                return grossPay - totalPreTax - totalTaxes - totalPostTax;
            }, [grossPay, totalPreTax, totalTaxes, totalPostTax, isHoliday]);

            if (isLoading) return <div className="h-screen w-full flex items-center justify-center text-slate-500">Loading...</div>;
            
            if (!user) return <LoginScreen onLogin={handleLogin} loginError={loginError} />;

            return (
                <div className="bg-slate-50 min-h-screen pb-12 font-sans text-slate-900">
                    <div className="bg-emerald-700 text-white pb-24 shadow-lg">
                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3">
                                    <div className="p-2 bg-emerald-600 rounded-lg shadow-inner"><Icons.Wallet /></div>
                                    <h1 className="text-xl font-bold tracking-tight">Paycheck Manager</h1>
                                </div>
                                <div className="flex items-center space-x-2 text-xs font-medium text-emerald-200 bg-emerald-800/50 px-3 py-1 rounded-full">
                                    {isSaving ? <><Icons.Settings /><span className="ml-1">Saving...</span></> : <><Icons.Save /><span className="ml-1">Saved</span></>}
                                </div>
                            </div>
                            <div className="mt-8 text-center">
                                <h2 className="text-emerald-100 font-medium text-sm uppercase tracking-wider mb-2">Estimated Net Pay</h2>
                                <div className="text-5xl font-extrabold tracking-tight">{formatCurrency(netPay)}</div>
                                <p className="mt-2 text-emerald-200 text-sm">Bi-Weekly Payout</p>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16">
                        <div className="bg-white rounded-xl shadow-lg border border-slate-200 p-6 mb-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                                <MoneyInput label="Gross Bi-Weekly Pay" value={grossPay} onChange={setGrossPay} />
                                <div className="bg-indigo-50 rounded-lg px-4 border border-indigo-100">
                                    <Toggle label="Deduction Holiday" enabled={isHoliday} onChange={setIsHoliday} />
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className={`transition-opacity duration-300 ${isHoliday ? 'opacity-40 grayscale pointer-events-none' : 'opacity-100'}`}>
                                <SectionEditor title="Pre-Tax Deductions" items={preTaxDeductions} setItems={setPreTaxDeductions} total={totalPreTax} colorClass="bg-amber-500" />
                            </div>
                            <SectionEditor title="Taxes" items={taxes} setItems={setTaxes} total={totalTaxes} colorClass="bg-red-500" />
                            <div className={`transition-opacity duration-300 ${isHoliday ? 'opacity-40 grayscale pointer-events-none' : 'opacity-100'}`}>
                                <SectionEditor title="Post-Tax Deductions" items={postTaxDeductions} setItems={setPostTaxDeductions} total={totalPostTax} colorClass="bg-blue-500" />
                            </div>
                        </div>

                        <div className="mt-8 bg-white rounded-xl shadow border border-slate-200 p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><Icons.Calculator /> Calculation Summary</h3>
                            <div className="space-y-3 text-sm">
                                <div className="flex justify-between items-center py-2 border-b border-slate-100">
                                    <span className="text-slate-600">Gross Pay</span>
                                    <span className="font-semibold text-slate-900">{formatCurrency(grossPay)}</span>
                                </div>
                                {!isHoliday && <div className="flex justify-between items-center py-2 border-b border-slate-100 text-amber-700"><span>Pre-Tax Deductions</span><span>- {formatCurrency(totalPreTax)}</span></div>}
                                <div className="flex justify-between items-center py-2 border-b border-slate-100 text-red-700"><span>Taxes</span><span>- {formatCurrency(totalTaxes)}</span></div>
                                {!isHoliday && <div className="flex justify-between items-center py-2 border-b border-slate-100 text-blue-700"><span>Post-Tax Deductions</span><span>- {formatCurrency(totalPostTax)}</span></div>}
                                <div className="flex justify-between items-center py-3 mt-2 font-bold text-lg text-emerald-700"><span>Net Pay</span><span>{formatCurrency(netPay)}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
