<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts & Bills</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- GLOBALS ---
        const { useState, useEffect, useMemo, useRef, useCallback } = React;
        const { createRoot } = ReactDOM;
        
        // --- FIREBASE IMPORTS ---
        import { db, auth } from './scripts/connection.js'; 
        
        import { onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const USER_EMAIL = "default@user.com";

        // --- ICONS ---
        const Icons = {
            CreditCard: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>,
            Bill: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/><path d="M10 13h4"/><path d="M10 17h4"/><path d="M10 9h1"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Save: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        };

        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
        const formatPercent = (val) => `${val.toFixed(2)}%`;

        // --- DEEP COMPARISON UTILITY ---
        const deepEqual = (a, b) => {
            if (a === b) return true;
            if (typeof a !== 'object' || typeof b !== 'object' || a === null || b === null) return false;
            const keysA = Object.keys(a);
            const keysB = Object.keys(b);
            if (keysA.length !== keysB.length) return false;
            for (let key of keysA) {
                if (!keysB.includes(key) || !deepEqual(a[key], b[key])) return false;
            }
            return true;
        };

        // --- COMPONENTS ---

        const DebtRow = ({ item, onChange, onDelete }) => {
            const isLoan = item.type === 'Loan';
            const limitLabel = isLoan ? "Orig Amt" : "Limit";
            
            const utilization = item.limit > 0 ? (item.balance / item.limit) * 100 : 0;
            
            let barColor = "bg-emerald-500";
            let textColor = "text-slate-400";
            let warningText = "";

            if (isLoan) {
                barColor = "bg-blue-500";
                textColor = "text-blue-400";
            } else {
                if (utilization > 30) { barColor = "bg-yellow-500"; textColor = "text-yellow-600"; }
                if (utilization > 70) { barColor = "bg-red-500"; textColor = "text-red-600"; warningText = "High Usage"; }
                if (utilization > 95) { barColor = "bg-red-700"; textColor = "text-red-700"; warningText = "Critical"; }
            }

            return (
                <div className="bg-white p-4 rounded-lg shadow-sm border border-slate-200 flex flex-col gap-3 relative overflow-hidden">
                    <div className="flex flex-col md:flex-row gap-3 items-start md:items-center">
                        <div className="flex-grow w-full md:w-auto">
                            <label className="text-xs text-slate-400 font-bold uppercase">Account Name</label>
                            <input 
                                type="text" 
                                value={item.name} 
                                onChange={(e) => onChange({...item, name: e.target.value})}
                                className="w-full font-medium text-slate-800 border-b border-dashed border-slate-300 focus:border-indigo-500 focus:outline-none pb-1"
                            />
                        </div>
                        
                        <div className="flex bg-slate-100 p-0.5 rounded-lg">
                            <button 
                                onClick={() => onChange({...item, type: 'Card'})}
                                className={`px-2 py-0.5 text-[10px] font-bold rounded-md transition-all ${!isLoan ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}
                            >
                                Card
                            </button>
                            <button 
                                onClick={() => onChange({...item, type: 'Loan'})}
                                className={`px-2 py-0.5 text-[10px] font-bold rounded-md transition-all ${isLoan ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-400'}`}
                            >
                                Loan
                            </button>
                        </div>

                        <button onClick={onDelete} className="text-slate-300 hover:text-red-500 md:self-start pt-1"><Icons.Trash /></button>
                    </div>

                    <div className="grid grid-cols-3 md:grid-cols-5 gap-4">
                         <div>
                            <label className="text-xs text-slate-400 font-bold uppercase">Due Day</label>
                            <input 
                                type="number" 
                                min="1" max="31"
                                value={item.dueDay || ''} 
                                placeholder="Day"
                                onChange={(e) => onChange({...item, dueDay: parseInt(e.target.value) || 1})}
                                className="w-full text-slate-600 font-bold focus:outline-none border-b border-transparent focus:border-indigo-500"
                            />
                        </div>
                        <div>
                            <label className="text-xs text-slate-400 font-bold uppercase">Balance</label>
                            <div className="relative">
                                <span className="absolute left-0 top-0 text-slate-400">$</span>
                                <input 
                                    type="number" 
                                    value={item.balance} 
                                    onChange={(e) => onChange({...item, balance: parseFloat(e.target.value) || 0})}
                                    className="w-full pl-3 font-semibold text-slate-700 focus:outline-none border-b border-transparent focus:border-indigo-500"
                                />
                            </div>
                        </div>
                        <div>
                            <label className="text-xs text-slate-400 font-bold uppercase">{limitLabel}</label>
                            <div className="relative">
                                <span className="absolute left-0 top-0 text-slate-400">$</span>
                                <input 
                                    type="number" 
                                    value={item.limit} 
                                    onChange={(e) => onChange({...item, limit: parseFloat(e.target.value) || 0})}
                                    className="w-full pl-3 text-slate-600 focus:outline-none border-b border-transparent focus:border-indigo-500"
                                />
                            </div>
                        </div>
                        <div>
                            <label className="text-xs text-slate-400 font-bold uppercase">APR %</label>
                            <input 
                                type="number" 
                                value={item.apr} 
                                onChange={(e) => onChange({...item, apr: parseFloat(e.target.value) || 0})}
                                className="w-full text-slate-600 focus:outline-none border-b border-transparent focus:border-indigo-500"
                            />
                        </div>
                         <div>
                            <label className="text-xs text-slate-400 font-bold uppercase">Min Pay</label>
                            <div className="relative">
                                <span className="absolute left-0 top-0 text-slate-400">$</span>
                                <input 
                                    type="number" 
                                    value={item.minPayment} 
                                    onChange={(e) => onChange({...item, minPayment: parseFloat(e.target.value) || 0})}
                                    className="w-full pl-3 text-slate-600 focus:outline-none border-b border-transparent focus:border-indigo-500"
                                />
                            </div>
                        </div>
                    </div>

                    {item.limit > 0 && (
                        <div className="w-full bg-slate-100 rounded-full h-2 mt-1 relative overflow-hidden group">
                            <div 
                                className={`${barColor} h-2 rounded-full transition-all duration-500`} 
                                style={{width: `${Math.min(utilization, 100)}%`}}
                            ></div>
                        </div>
                    )}
                    
                    {item.limit > 0 && (
                        <div className="flex justify-between items-center text-[10px] uppercase font-bold mt-[-4px]">
                            <span className="text-slate-400">
                                {isLoan ? 'Remaining Principal' : `Available: ${formatCurrency(item.limit - item.balance)}`}
                            </span>
                            <span className={textColor}>
                                {isLoan ? `${utilization.toFixed(1)}% of Loan` : (warningText || `${utilization.toFixed(1)}% Used`)}
                            </span>
                        </div>
                    )}
                </div>
            );
        };

        const BillRow = ({ item, onChange, onDelete }) => {
            return (
                <div className="flex items-center gap-3 p-3 bg-white border-b border-slate-100 last:border-0 hover:bg-slate-50 transition-colors">
                    <div className="w-12 text-center">
                        <div className="text-[10px] text-slate-400 uppercase font-bold">Day</div>
                        <input 
                            type="number" 
                            min="1" max="31"
                            value={item.dueDay} 
                            onChange={(e) => onChange({...item, dueDay: parseInt(e.target.value) || 1})}
                            className="w-full text-center font-bold text-slate-700 bg-transparent focus:outline-none focus:text-indigo-600"
                        />
                    </div>
                    <div className="flex-grow">
                         <input 
                            type="text" 
                            value={item.name} 
                            onChange={(e) => onChange({...item, name: e.target.value})}
                            className="w-full font-medium text-slate-800 bg-transparent focus:outline-none"
                        />
                         <div className="flex gap-2 mt-1">
                            <span 
                                onClick={() => onChange({...item, type: item.type === 'Fixed' ? 'Variable' : 'Fixed'})}
                                className={`text-[10px] px-2 py-0.5 rounded cursor-pointer select-none ${item.type === 'Fixed' ? 'bg-slate-100 text-slate-500' : 'bg-blue-100 text-blue-600'}`}
                            >
                                {item.type}
                            </span>
                        </div>
                    </div>
                    <div className="w-24 text-right">
                        <div className="relative">
                            <span className="absolute left-0 top-0 text-slate-400 text-sm">$</span>
                            <input 
                                type="number" 
                                value={item.amount} 
                                onChange={(e) => onChange({...item, amount: parseFloat(e.target.value) || 0})}
                                className="w-full pl-3 text-right font-semibold text-slate-700 bg-transparent focus:outline-none"
                            />
                        </div>
                    </div>
                    <button onClick={onDelete} className="text-slate-300 hover:text-red-500"><Icons.Trash /></button>
                </div>
            );
        };

        const LoginScreen = ({ onLogin, loginError }) => {
            const [password, setPassword] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 px-4">
                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center mb-6 text-slate-800">Accounts & Bills</h2>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(password); }} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700">Password</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
                            </div>
                            {loginError && <p className="text-red-500 text-sm">{loginError}</p>}
                            <button type="submit" className="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-medium">Access Vault</button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [loginError, setLoginError] = useState('');
            const [isSaving, setIsSaving] = useState(false);
            const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false);
            
            const hasAddedDebt = useRef(false);
            const hasAddedBill = useRef(false);
            const lastSavedData = useRef(null);
            const isInitialLoad = useRef(true);

            // Data - Initialize with empty arrays, no DEFAULT_DATA needed
            const [debts, setDebts] = useState([]);
            const [bills, setBills] = useState([]);

            // Auth
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = async (password) => {
                try {
                    setLoginError('');
                    await signInWithEmailAndPassword(auth, USER_EMAIL, password);
                } catch (e) {
                    setLoginError('Access Denied');
                }
            };

            // Load Data
            useEffect(() => {
                if (!user) return;
                const docRef = doc(db, 'users', user.uid, 'accounts_data', 'current_config');
                const unsub = onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        
                        let loadedDebts = (d.debts || []).map(debt => ({
                            ...debt,
                            type: debt.type || 'Card'
                        }));
                        
                        let loadedBills = d.bills || [];

                        if (!hasAddedDebt.current) {
                            loadedDebts.sort((a, b) => a.dueDay - b.dueDay);
                        }

                        if (!hasAddedBill.current) {
                            loadedBills.sort((a, b) => a.dueDay - b.dueDay);
                        }

                        setDebts(loadedDebts);
                        setBills(loadedBills);
                        
                        lastSavedData.current = { debts: loadedDebts, bills: loadedBills };
                        isInitialLoad.current = false;
                        setHasUnsavedChanges(false);
                    } else {
                        // No document exists yet - that's fine, start with empty arrays
                        lastSavedData.current = { debts: [], bills: [] };
                        isInitialLoad.current = false;
                    }
                });
                return () => unsub();
            }, [user]);

            // Save Data
            const saveData = useCallback(async () => {
                if (!user) return;
                
                const currentData = { debts, bills };
                
                if (lastSavedData.current && deepEqual(currentData, lastSavedData.current)) {
                    return;
                }
                
                setIsSaving(true);
                try {
                    await setDoc(doc(db, 'users', user.uid, 'accounts_data', 'current_config'), {
                        debts, bills, updatedAt: new Date()
                    }, { merge: true });
                    lastSavedData.current = currentData;
                    setHasUnsavedChanges(false);
                } catch(e) { console.error(e); }
                finally { setIsSaving(false); }
            }, [user, debts, bills]);

            // Check for changes and trigger save
            useEffect(() => {
                if (isInitialLoad.current || !user) return;
                
                const currentData = { debts, bills };
                if (lastSavedData.current && !deepEqual(currentData, lastSavedData.current)) {
                    setHasUnsavedChanges(true);
                    const t = setTimeout(() => saveData(), 2000);
                    return () => clearTimeout(t);
                }
            }, [debts, bills, user, saveData]);

            // CRUD Handlers
            const addDebt = () => {
                hasAddedDebt.current = true;
                setDebts([{ id: Date.now().toString(), name: 'New Card', balance: 0, limit: 1000, apr: 0, minPayment: 0, dueDay: 1, type: 'Card' }, ...debts]);
            };
            const updateDebt = (updated) => setDebts(debts.map(d => d.id === updated.id ? updated : d));
            const deleteDebt = (id) => setDebts(debts.filter(d => d.id !== id));

            const addBill = () => {
                hasAddedBill.current = true;
                setBills([{ id: Date.now().toString(), name: 'New Bill', amount: 0, dueDay: 1, type: 'Fixed' }, ...bills]);
            };
            const updateBill = (updated) => setBills(bills.map(b => b.id === updated.id ? updated : b));
            const deleteBill = (id) => setBills(bills.filter(b => b.id !== id));

            // Computations
            const totalDebt = debts.reduce((acc, d) => acc + d.balance, 0);
            
            const revolvingDebts = debts.filter(d => d.type !== 'Loan');
            const totalRevolvingDebt = revolvingDebts.reduce((acc, d) => acc + d.balance, 0);
            const totalRevolvingLimit = revolvingDebts.reduce((acc, d) => acc + d.limit, 0);
            
            const totalUtilization = totalRevolvingLimit > 0 ? (totalRevolvingDebt / totalRevolvingLimit) * 100 : 0;
            
            const totalMonthlyBills = bills.reduce((acc, b) => acc + b.amount, 0);
            const totalMinPayments = debts.reduce((acc, d) => acc + d.minPayment, 0);

            if (isLoading) return <div className="h-screen flex items-center justify-center text-slate-400">Loading...</div>;
            if (!user) return <LoginScreen onLogin={handleLogin} loginError={loginError} />;

            return (
                <div className="bg-slate-50 min-h-screen font-sans text-slate-900 pb-20">
                    
                    {/* Header Dashboard */}
                    <div className="bg-emerald-900 text-white pb-20 pt-8 px-4 shadow-xl">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className="text-2xl font-bold flex items-center gap-2">
                                    <Icons.CreditCard /> Accounts & Liabilities
                                </h1>
                                <div className={`flex items-center gap-2 text-xs py-1 px-3 rounded-full ${
                                    isSaving 
                                        ? 'bg-emerald-700 text-emerald-200' 
                                        : hasUnsavedChanges 
                                            ? 'bg-yellow-600 text-yellow-100' 
                                            : 'bg-emerald-800 text-emerald-200'
                                }`}>
                                    {isSaving ? 'Saving...' : hasUnsavedChanges ? 'Unsaved changes...' : 'All changes saved'}
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-emerald-800/50 p-4 rounded-xl border border-emerald-700/50">
                                    <div className="text-emerald-300 text-xs font-bold uppercase tracking-wider mb-1">Total Debt Balance</div>
                                    <div className="text-2xl font-bold text-white">{formatCurrency(totalDebt)}</div>
                                    <div className="text-xs text-emerald-400 mt-1">
                                        Min Payments: {formatCurrency(totalMinPayments)}/mo
                                    </div>
                                </div>
                                <div className="bg-emerald-800/50 p-4 rounded-xl border border-emerald-700/50">
                                    <div className="text-emerald-300 text-xs font-bold uppercase tracking-wider mb-1">Total Credit Utilization</div>
                                    <div className={`text-2xl font-bold ${totalUtilization > 30 ? 'text-yellow-400' : 'text-white'}`}>
                                        {totalUtilization.toFixed(1)}%
                                    </div>
                                    <div className="text-xs text-emerald-400 mt-1">
                                        of {formatCurrency(totalRevolvingLimit)} limit (Cards Only)
                                    </div>
                                </div>
                                <div className="bg-emerald-800/50 p-4 rounded-xl border border-emerald-700/50">
                                    <div className="text-emerald-300 text-xs font-bold uppercase tracking-wider mb-1">Monthly Bills</div>
                                    <div className="text-2xl font-bold text-white">{formatCurrency(totalMonthlyBills)}</div>
                                    <div className="text-xs text-emerald-400 mt-1">
                                        Total Obligations: {formatCurrency(totalMonthlyBills + totalMinPayments)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-5xl mx-auto px-4 -mt-10 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* LEFT COLUMN: Credit Cards */}
                        <div className="lg:col-span-7 space-y-6">
                            <div className="flex justify-between items-center">
                                <h2 className="text-lg font-bold text-white">Revolving Debt & Loans</h2>
                                <button onClick={addDebt} className="flex items-center gap-1 text-sm bg-emerald-600 text-white px-3 py-1.5 rounded-lg hover:bg-emerald-700 transition">
                                    <Icons.Plus /> Add Account
                                </button>
                            </div>
                            
                            <div className="space-y-4">
                                {debts.length === 0 && (
                                    <div className="bg-white p-8 rounded-lg shadow-sm border border-slate-200 text-center text-slate-400">
                                        No accounts yet. Click "Add Account" to start tracking your debts.
                                    </div>
                                )}
                                {debts.map(debt => (
                                    <DebtRow 
                                        key={debt.id} 
                                        item={debt} 
                                        onChange={updateDebt} 
                                        onDelete={() => deleteDebt(debt.id)} 
                                    />
                                ))}
                            </div>
                        </div>

                        {/* RIGHT COLUMN: Bills */}
                        <div className="lg:col-span-5 space-y-6">
                            <div className="flex justify-between items-center">
                                <h2 className="text-lg font-bold text-white">Recurring Bills</h2>
                                <button onClick={addBill} className="flex items-center gap-1 text-sm bg-emerald-600 text-white px-3 py-1.5 rounded-lg hover:bg-emerald-700 transition">
                                    <Icons.Plus /> Add Bill
                                </button>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="px-4 py-3 bg-slate-50 border-b border-slate-200 flex text-xs font-bold text-slate-400 uppercase">
                                    <div className="w-12 text-center">Due</div>
                                    <div className="flex-grow">Name</div>
                                    <div className="w-24 text-right">Amount</div>
                                    <div className="w-8"></div>
                                </div>
                                <div className="divide-y divide-slate-100">
                                    {bills.map(bill => (
                                        <BillRow 
                                            key={bill.id} 
                                            item={bill} 
                                            onChange={updateBill} 
                                            onDelete={() => deleteBill(bill.id)} 
                                        />
                                    ))}
                                </div>
                                {bills.length === 0 && (
                                    <div className="p-8 text-center text-slate-400 text-sm">
                                        No bills added yet. Click "Add Bill" to start.
                                    </div>
                                )}
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
