<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts & Bills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #064e3b; } /* emerald-900 */
        ::-webkit-scrollbar-thumb { background: #34d399; border-radius: 4px; } /* emerald-400 */
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900 pb-20">

    <div id="app">
        <div class="h-screen flex items-center justify-center text-slate-400">Loading...</div>
    </div>

    <script type="module">
        import { db, auth } from './scripts/connection.js'; 
        import { onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const USER_EMAIL = "default@user.com";

        // --- Icons ---
        const Icons = {
            CreditCard: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>`,
            Plus: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>`,
            Trash: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>`,
        };

        // --- State ---
        const state = {
            user: null,
            isLoading: true,
            loginError: '',
            debts: [],
            bills: [],
            isSaving: false,
            hasUnsavedChanges: false,
            saveTimer: null,
            lastSavedData: null // To prevent save loops
        };

        // --- Helpers ---
        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
        const deepEqual = (a, b) => JSON.stringify(a) === JSON.stringify(b); // Simple deep equal for this data structure

        // --- Logic ---
        const Logic = {
            calculateTotals: () => {
                const totalDebt = state.debts.reduce((acc, d) => acc + d.balance, 0);
                
                const revolvingDebts = state.debts.filter(d => d.type !== 'Loan');
                const totalRevolvingDebt = revolvingDebts.reduce((acc, d) => acc + d.balance, 0);
                const totalRevolvingLimit = revolvingDebts.reduce((acc, d) => acc + d.limit, 0);
                
                const totalUtilization = totalRevolvingLimit > 0 ? (totalRevolvingDebt / totalRevolvingLimit) * 100 : 0;
                
                const totalMonthlyBills = state.bills.reduce((acc, b) => acc + b.amount, 0);
                const totalMinPayments = state.debts.reduce((acc, d) => acc + d.minPayment, 0);

                return { totalDebt, totalUtilization, totalRevolvingLimit, totalMonthlyBills, totalMinPayments };
            },
            getDebtStatus: (debt) => {
                const isLoan = debt.type === 'Loan';
                const limitLabel = isLoan ? "Orig Amt" : "Limit";
                const utilization = debt.limit > 0 ? (debt.balance / debt.limit) * 100 : 0;

                let barColor = "bg-emerald-500";
                let textColor = "text-slate-400";
                let warningText = "";

                if (isLoan) {
                    barColor = "bg-blue-500";
                    textColor = "text-blue-400";
                } else {
                    if (utilization > 30) { barColor = "bg-yellow-500"; textColor = "text-yellow-600"; }
                    if (utilization > 70) { barColor = "bg-red-500"; textColor = "text-red-600"; warningText = "High Usage"; }
                    if (utilization > 95) { barColor = "bg-red-700"; textColor = "text-red-700"; warningText = "Critical"; }
                }
                return { isLoan, limitLabel, utilization, barColor, textColor, warningText };
            }
        };

        // --- Actions ---
        const Actions = {
            login: async (e) => {
                e.preventDefault();
                const pw = document.getElementById('login-password').value;
                try { 
                    await signInWithEmailAndPassword(auth, USER_EMAIL, pw); 
                } catch(err) { 
                    state.loginError = "Access Denied";
                    render();
                }
            },
            scheduleSave: () => {
                state.hasUnsavedChanges = true;
                render(); // Update header status immediately
                
                if (state.saveTimer) clearTimeout(state.saveTimer);
                
                state.saveTimer = setTimeout(async () => {
                    if (!state.user) return;
                    state.isSaving = true;
                    render(); // Show "Saving..."

                    const currentData = { debts: state.debts, bills: state.bills };
                    try {
                        await setDoc(doc(db, 'users', state.user.uid, 'accounts_data', 'current_config'), {
                            ...currentData,
                            updatedAt: new Date()
                        }, { merge: true });
                        
                        state.lastSavedData = JSON.parse(JSON.stringify(currentData));
                        state.hasUnsavedChanges = false;
                    } catch(e) {
                        console.error("Save failed", e);
                    } finally {
                        state.isSaving = false;
                        render();
                    }
                }, 2000); // 2 second debounce
            },
            addDebt: () => {
                state.debts = [{ id: Date.now().toString(), name: 'New Card', balance: 0, limit: 1000, apr: 0, minPayment: 0, dueDay: 1, type: 'Card' }, ...state.debts];
                Actions.scheduleSave();
                render();
            },
            updateDebt: (id, field, value) => {
                // Convert numbers
                if (['balance', 'limit', 'apr', 'minPayment', 'dueDay'].includes(field)) {
                    value = parseFloat(value) || 0;
                }
                state.debts = state.debts.map(d => d.id === id ? { ...d, [field]: value } : d);
                Actions.scheduleSave();
                
                // Re-render input without losing focus is tricky in vanilla JS strings
                // For smoother typing, we might defer full re-render or just let the user type.
                // Current approach: re-render. Note: Focus management is handled by not swapping DOM elements unnecessarily if possible, 
                // but simpler here to just re-render and expect browser to keep focus if IDs match (it won't perfectly without morphdom).
                // FIX: For input fields, we will use onchange or simple oninput but prevent re-render of the specific element if focused?
                // For simplicity in this conversion: We will re-render. If typing focus is lost, we can optimize.
                render(); 
                // Restore focus helper (basic implementation)
                setTimeout(() => {
                    const el = document.getElementById(`${field}-${id}`);
                    if(el) {
                        el.focus();
                        // Try to set cursor to end (for text inputs)
                        if(el.type === 'text' || el.type === 'number') {
                            const val = el.value; 
                            el.value = ''; el.value = val; 
                        }
                    }
                }, 0);
            },
            deleteDebt: (id) => {
                if(!confirm("Delete this account?")) return;
                state.debts = state.debts.filter(d => d.id !== id);
                Actions.scheduleSave();
                render();
            },
            addBill: () => {
                state.bills = [{ id: Date.now().toString(), name: 'New Bill', amount: 0, dueDay: 1, type: 'Fixed' }, ...state.bills];
                Actions.scheduleSave();
                render();
            },
            updateBill: (id, field, value) => {
                if (['amount', 'dueDay'].includes(field)) value = parseFloat(value) || 0;
                state.bills = state.bills.map(b => b.id === id ? { ...b, [field]: value } : b);
                Actions.scheduleSave();
                render();
                // Restore focus
                setTimeout(() => {
                    const el = document.getElementById(`bill-${field}-${id}`);
                    if(el) { el.focus(); const val = el.value; el.value = ''; el.value = val; }
                }, 0);
            },
            toggleBillType: (id) => {
                state.bills = state.bills.map(b => b.id === id ? { ...b, type: b.type === 'Fixed' ? 'Variable' : 'Fixed' } : b);
                Actions.scheduleSave();
                render();
            },
            deleteBill: (id) => {
                if(!confirm("Delete this bill?")) return;
                state.bills = state.bills.filter(b => b.id !== id);
                Actions.scheduleSave();
                render();
            }
        };

        window.Accounts = Actions;

        // --- Components ---

        const renderLogin = () => `
            <div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
                <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                    <h2 class="text-2xl font-bold text-center mb-6 text-slate-800">Accounts & Bills</h2>
                    <form onsubmit="Accounts.login(event)" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Password</label>
                            <input id="login-password" type="password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
                        </div>
                        ${state.loginError ? `<p class="text-red-500 text-sm">${state.loginError}</p>` : ''}
                        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-medium">Access Vault</button>
                    </form>
                </div>
            </div>
        `;

        const renderDebtRow = (item) => {
            const { isLoan, limitLabel, utilization, barColor, textColor, warningText } = Logic.getDebtStatus(item);
            
            return `
            <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 flex flex-col gap-3 relative overflow-hidden">
                <div class="flex flex-col md:flex-row gap-3 items-start md:items-center">
                    <div class="flex-grow w-full md:w-auto">
                        <label class="text-xs text-slate-400 font-bold uppercase">Account Name</label>
                        <input 
                            id="name-${item.id}"
                            type="text" 
                            value="${item.name}" 
                            oninput="Accounts.updateDebt('${item.id}', 'name', this.value)"
                            class="w-full font-medium text-slate-800 border-b border-dashed border-slate-300 focus:border-indigo-500 focus:outline-none pb-1"
                        />
                    </div>
                    
                    <div class="flex bg-slate-100 p-0.5 rounded-lg">
                        <button 
                            onclick="Accounts.updateDebt('${item.id}', 'type', 'Card')"
                            class="px-2 py-0.5 text-[10px] font-bold rounded-md transition-all ${!isLoan ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}"
                        >Card</button>
                        <button 
                            onclick="Accounts.updateDebt('${item.id}', 'type', 'Loan')"
                            class="px-2 py-0.5 text-[10px] font-bold rounded-md transition-all ${isLoan ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-400'}"
                        >Loan</button>
                    </div>

                    <button onclick="Accounts.deleteDebt('${item.id}')" class="text-slate-300 hover:text-red-500 md:self-start pt-1">${Icons.Trash}</button>
                </div>

                <div class="grid grid-cols-3 md:grid-cols-5 gap-4">
                        <div>
                        <label class="text-xs text-slate-400 font-bold uppercase">Due Day</label>
                        <input 
                            id="dueDay-${item.id}"
                            type="number" min="1" max="31"
                            value="${item.dueDay || ''}" placeholder="Day"
                            onchange="Accounts.updateDebt('${item.id}', 'dueDay', this.value)"
                            class="w-full text-slate-600 font-bold focus:outline-none border-b border-transparent focus:border-indigo-500"
                        />
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-bold uppercase">Balance</label>
                        <div class="relative">
                            <span class="absolute left-0 top-0 text-slate-400">$</span>
                            <input 
                                id="balance-${item.id}"
                                type="number" 
                                value="${item.balance}" 
                                onchange="Accounts.updateDebt('${item.id}', 'balance', this.value)"
                                class="w-full pl-3 font-semibold text-slate-700 focus:outline-none border-b border-transparent focus:border-indigo-500"
                            />
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-bold uppercase">${limitLabel}</label>
                        <div class="relative">
                            <span class="absolute left-0 top-0 text-slate-400">$</span>
                            <input 
                                id="limit-${item.id}"
                                type="number" 
                                value="${item.limit}" 
                                onchange="Accounts.updateDebt('${item.id}', 'limit', this.value)"
                                class="w-full pl-3 text-slate-600 focus:outline-none border-b border-transparent focus:border-indigo-500"
                            />
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-bold uppercase">APR %</label>
                        <input 
                            id="apr-${item.id}"
                            type="number" 
                            value="${item.apr}" 
                            onchange="Accounts.updateDebt('${item.id}', 'apr', this.value)"
                            class="w-full text-slate-600 focus:outline-none border-b border-transparent focus:border-indigo-500"
                        />
                    </div>
                        <div>
                        <label class="text-xs text-slate-400 font-bold uppercase">Min Pay</label>
                        <div class="relative">
                            <span class="absolute left-0 top-0 text-slate-400">$</span>
                            <input 
                                id="minPayment-${item.id}"
                                type="number" 
                                value="${item.minPayment}" 
                                onchange="Accounts.updateDebt('${item.id}', 'minPayment', this.value)"
                                class="w-full pl-3 text-slate-600 focus:outline-none border-b border-transparent focus:border-indigo-500"
                            />
                        </div>
                    </div>
                </div>

                ${item.limit > 0 ? `
                    <div class="w-full bg-slate-100 rounded-full h-2 mt-1 relative overflow-hidden group">
                        <div class="${barColor} h-2 rounded-full transition-all duration-500" style="width: ${Math.min(utilization, 100)}%"></div>
                    </div>
                    <div class="flex justify-between items-center text-[10px] uppercase font-bold mt-[-4px]">
                        <span class="text-slate-400">${isLoan ? 'Remaining Principal' : `Available: ${formatCurrency(item.limit - item.balance)}`}</span>
                        <span class="${textColor}">${isLoan ? `${utilization.toFixed(1)}% of Loan` : (warningText || `${utilization.toFixed(1)}% Used`)}</span>
                    </div>
                ` : ''}
            </div>`;
        };

        const renderBillRow = (item) => `
            <div class="flex items-center gap-3 p-3 bg-white border-b border-slate-100 last:border-0 hover:bg-slate-50 transition-colors">
                <div class="w-12 text-center">
                    <div class="text-[10px] text-slate-400 uppercase font-bold">Day</div>
                    <input 
                        id="bill-dueDay-${item.id}"
                        type="number" min="1" max="31"
                        value="${item.dueDay}" 
                        onchange="Accounts.updateBill('${item.id}', 'dueDay', this.value)"
                        class="w-full text-center font-bold text-slate-700 bg-transparent focus:outline-none focus:text-indigo-600"
                    />
                </div>
                <div class="flex-grow">
                        <input 
                        id="bill-name-${item.id}"
                        type="text" 
                        value="${item.name}" 
                        oninput="Accounts.updateBill('${item.id}', 'name', this.value)"
                        class="w-full font-medium text-slate-800 bg-transparent focus:outline-none"
                    />
                        <div class="flex gap-2 mt-1">
                        <span 
                            onclick="Accounts.toggleBillType('${item.id}')"
                            class="text-[10px] px-2 py-0.5 rounded cursor-pointer select-none ${item.type === 'Fixed' ? 'bg-slate-100 text-slate-500' : 'bg-blue-100 text-blue-600'}"
                        >
                            ${item.type}
                        </span>
                    </div>
                </div>
                <div class="w-24 text-right">
                    <div class="relative">
                        <span class="absolute left-0 top-0 text-slate-400 text-sm">$</span>
                        <input 
                            id="bill-amount-${item.id}"
                            type="number" 
                            value="${item.amount}" 
                            onchange="Accounts.updateBill('${item.id}', 'amount', this.value)"
                            class="w-full pl-3 text-right font-semibold text-slate-700 bg-transparent focus:outline-none"
                        />
                    </div>
                </div>
                <button onclick="Accounts.deleteBill('${item.id}')" class="text-slate-300 hover:text-red-500">${Icons.Trash}</button>
            </div>
        `;

        const renderApp = () => {
            const { totalDebt, totalUtilization, totalRevolvingLimit, totalMonthlyBills, totalMinPayments } = Logic.calculateTotals();
            
            return `
            <div class="bg-emerald-900 text-white pb-20 pt-8 px-4 shadow-xl">
                <div class="max-w-5xl mx-auto">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-2xl font-bold flex items-center gap-2">
                            ${Icons.CreditCard} Accounts & Liabilities
                        </h1>
                        <div class="flex items-center gap-2 text-xs py-1 px-3 rounded-full ${
                            state.isSaving ? 'bg-emerald-700 text-emerald-200' : 
                            state.hasUnsavedChanges ? 'bg-yellow-600 text-yellow-100' : 'bg-emerald-800 text-emerald-200'
                        }">
                            ${state.isSaving ? 'Saving...' : state.hasUnsavedChanges ? 'Unsaved changes...' : 'All changes saved'}
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-emerald-800/50 p-4 rounded-xl border border-emerald-700/50">
                            <div class="text-emerald-300 text-xs font-bold uppercase tracking-wider mb-1">Total Debt Balance</div>
                            <div class="text-2xl font-bold text-white">${formatCurrency(totalDebt)}</div>
                            <div class="text-xs text-emerald-400 mt-1">Min Payments: ${formatCurrency(totalMinPayments)}/mo</div>
                        </div>
                        <div class="bg-emerald-800/50 p-4 rounded-xl border border-emerald-700/50">
                            <div class="text-emerald-300 text-xs font-bold uppercase tracking-wider mb-1">Total Credit Utilization</div>
                            <div class="text-2xl font-bold ${totalUtilization > 30 ? 'text-yellow-400' : 'text-white'}">
                                ${totalUtilization.toFixed(1)}%
                            </div>
                            <div class="text-xs text-emerald-400 mt-1">of ${formatCurrency(totalRevolvingLimit)} limit (Cards Only)</div>
                        </div>
                        <div class="bg-emerald-800/50 p-4 rounded-xl border border-emerald-700/50">
                            <div class="text-emerald-300 text-xs font-bold uppercase tracking-wider mb-1">Monthly Bills</div>
                            <div class="text-2xl font-bold text-white">${formatCurrency(totalMonthlyBills)}</div>
                            <div class="text-xs text-emerald-400 mt-1">Total Obligations: ${formatCurrency(totalMonthlyBills + totalMinPayments)}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="max-w-5xl mx-auto px-4 -mt-10 grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-7 space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold text-white">Revolving Debt & Loans</h2>
                        <button onclick="Accounts.addDebt()" class="flex items-center gap-1 text-sm bg-emerald-600 text-white px-3 py-1.5 rounded-lg hover:bg-emerald-700 transition">
                            ${Icons.Plus} Add Account
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        ${state.debts.length === 0 ? `
                            <div class="bg-white p-8 rounded-lg shadow-sm border border-slate-200 text-center text-slate-400">
                                No accounts yet. Click "Add Account" to start tracking your debts.
                            </div>
                        ` : ''}
                        ${state.debts.map(renderDebtRow).join('')}
                    </div>
                </div>

                <div class="lg:col-span-5 space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold text-white">Recurring Bills</h2>
                        <button onclick="Accounts.addBill()" class="flex items-center gap-1 text-sm bg-emerald-600 text-white px-3 py-1.5 rounded-lg hover:bg-emerald-700 transition">
                            ${Icons.Plus} Add Bill
                        </button>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="px-4 py-3 bg-slate-50 border-b border-slate-200 flex text-xs font-bold text-slate-400 uppercase">
                            <div class="w-12 text-center">Due</div>
                            <div class="flex-grow">Name</div>
                            <div class="w-24 text-right">Amount</div>
                            <div class="w-8"></div>
                        </div>
                        <div class="divide-y divide-slate-100">
                            ${state.bills.map(renderBillRow).join('')}
                        </div>
                        ${state.bills.length === 0 ? '<div class="p-8 text-center text-slate-400 text-sm">No bills added yet. Click "Add Bill" to start.</div>' : ''}
                    </div>
                </div>

            </div>`;
        };

        const render = () => {
            const app = document.getElementById('app');
            
            if (state.isLoading) {
                app.innerHTML = '<div class="h-screen flex items-center justify-center text-slate-400">Loading...</div>';
                return;
            }

            if (!state.user) {
                app.innerHTML = renderLogin();
                return;
            }

            // We are using morphing or full replace. Full replace is simplest for "No Build".
            // However, input focus is lost on full replace.
            // The Update actions use setTimeout to restore focus by ID.
            app.innerHTML = renderApp();
        };

        // --- Init ---
        onAuthStateChanged(auth, (u) => {
            state.user = u;
            state.isLoading = false;
            
            if (u) {
                onSnapshot(doc(db, 'users', u.uid, 'accounts_data', 'current_config'), (snap) => {
                    // Only update if we are not currently saving to avoid race conditions/flicker
                    // Or if it's the first load.
                    // For simplicity in this non-React version, we update state if data changed remotely.
                    if (snap.exists()) {
                        const d = snap.data();
                        
                        // Simple check to see if we should overwrite local state
                        // If we are "saving", we expect an update soon, but we might have typed more since.
                        // Ideally we only update if the remote data is "newer" or different significantly.
                        // Here we just load it if we aren't in the middle of a debounce cycle? 
                        // Actually, Firestore snapshots trigger on our own local writes too (latency compensation).
                        // Let's just load it.
                        
                        // We only want to sort on INITIAL load, not every update.
                        const isInitial = state.debts.length === 0 && state.bills.length === 0;

                        let loadedDebts = (d.debts || []).map(debt => ({ ...debt, type: debt.type || 'Card' }));
                        let loadedBills = d.bills || [];

                        if (isInitial) {
                            loadedDebts.sort((a, b) => a.dueDay - b.dueDay);
                            loadedBills.sort((a, b) => a.dueDay - b.dueDay);
                        }

                        // Update state only if we aren't currently editing (this is hard to track without React)
                        // OR: only update if the data is actually different from what we last saved/loaded?
                        // For this "No Build" demo, we'll assume single user and accept that remote updates might clobber local unsaved typing if simultaneous.
                        // But since we debounce save, local state is truth.
                        
                        if (!state.hasUnsavedChanges) {
                             state.debts = loadedDebts;
                             state.bills = loadedBills;
                             render();
                        }
                    } else {
                        state.debts = [];
                        state.bills = [];
                        render();
                    }
                });
            } else {
                render();
            }
        });

    </script>
</body>
</html>
