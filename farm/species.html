<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Management - Farm Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/species.css">
</head>
<body>
 <div id="global-nav"></div>

    <main class="container">
        </main>

    <main class="container">
        <div class="page-header">
            <h2>Species Management</h2>
            <button id="addSpeciesBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add Species
            </button>
        </div>

        <div id="speciesList" class="species-grid">
            <!-- Species cards will be dynamically added here -->
        </div>
    </main>
<!-- Add/Edit Species Modal -->
<div id="speciesModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Add Species</h3>
            <button class="modal-close">&times;</button>
        </div>
        <form id="speciesForm">
            <input type="hidden" id="speciesId">
            <input type="hidden" id="speciesIconData">
            
            <div class="form-group">
                <label for="speciesName">Species Name *</label>
                <input type="text" id="speciesName" required>
            </div>

            <div class="form-group">
                <label for="speciesIconFile">Species Icon (50x50px)</label>
                <input type="file" id="speciesIconFile" accept="image/*">
                <div id="speciesIconPreview" style="margin-top: 10px;"></div>
                <small style="color: #666;">Upload a small image (max 500KB). It will be resized to 50x50px.</small>
            </div>

            <div class="form-group">
                <label>Custom Fields</label>
                <div id="customFieldsList"></div>
                <button type="button" id="addFieldBtn" class="btn-secondary">
                    <i class="fas fa-plus"></i> Add Field
                </button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-primary">Save Species</button>
            </div>
        </form>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/species.js"></script>
</body>
</html>
